<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
    <link rel="icon" type="image/png" href="img/favicon.png">
    <script src="index.js" defer></script>
</head>

<body>

    <main>
        <div class="calculator">
            <div id="display" class="display">0</div>
            <div class="buttons">
                <button data-clear type="button" class="span-2 color-2">C</button>
                <button data-delete type="button" class="color-2">del</button>
                <button data-operation type="button" class="color-1">รท</button>
                <button data-number type="button" class="color-3">7</button>
                <button data-number type="button" class="color-3">8</button>
                <button data-number type="button" class="color-3">9</button>
                <button data-operation type="button" class="color-1">ร</button>
                <button data-number type="button" class="color-3">4</button>
                <button data-number type="button" class="color-3">5</button>
                <button data-number type="button" class="color-3">6</button>
                <button data-operation type="button" class="color-1">-</button>
                <button data-number type="button" class="color-3">1</button>
                <button data-number type="button" class="color-3">2</button>
                <button data-number type="button" class="color-3">3</button>
                <button data-operation type="button" class="color-1">+</button>
                <button data-number type="button" class="span-2 color-3">0</button>
                <button data-number type="button" class="color-3">.</button>
                <button data-equals type="button" class="color-1">=</button>
            </div>
        </div>
    </main>
</body>

</html>
